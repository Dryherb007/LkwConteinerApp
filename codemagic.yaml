workflows:
  expo-ios-build:
    name: Expo iOS build (no Apple account needed)
    max_build_duration: 60
    environment:
      node: 18
      npm: 9
      vars:
        EXPO_TOKEN: $EXPO_TOKEN
    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli eas-cli
          npm install
      - name: Expo prebuild (managed workflow)
        script: |
          npx expo prebuild --platform ios
      - name: Build iOS .ipa (Expo managed)
        script: |
          npx eas build -p ios --profile preview --non-interactive
    artifacts:
      - dist/**/*.ipa
      - build/**/*.ipa
