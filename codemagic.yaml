workflows:
  expo-ios-build:
    name: Expo iOS build (no Apple account needed)
    max_build_duration: 60
    environment:
      node: 18
      npm: 9
      vars:
        EAS_TOKEN: $EAS_TOKEN
    scripts:
      - name: Install dependencies
        script: |
          npm install -g eas-cli
          npm install

      - name: Verify Expo authentication
        script: |
          npx eas whoami --token $EAS_TOKEN

      - name: Expo prebuild (managed workflow)
        script: |
          npx expo prebuild --platform ios

      - name: Build iOS .ipa (Expo managed)
        script: |
          npx eas build -p ios --profile preview --non-interactive --token $EAS_TOKEN

    artifacts:
      - dist/**/*.ipa
      - build/**/*.ipa

